<html>

<head></head>

<body ng-app="gay">
  <script src='/jspm_packages/es6-module-loader.js'></script>
  <!-- optional: to load ES6-style modules -->
  <script src='/jspm_packages/system.js'></script>
  <!-- required -->
  <script src="/config.js"></script>
  <!-- required -->

  <script>
    System.import("front/src/static/basic");
  </script>

  <h1>Greg Dzuricsko is the best.</h1>
  <div>
    <div ng-controller='gayCtrl as gay'>
      <h2>saloon happy hour</h2>
      <ul ng-repeat='evnt in gay.events.saloonHappyHour'>
        <li>
           {{evnt.age}}, {{evnt.cover}}, {{evnt.description}}, {{evnt.hours}}, {{evnt.name}}
        </li>
      </ul>
      <h2>eagle happy hour</h2>
      <ul ng-repeat='(day,evnt) in gay.events.eagleHappyHour'>
        <li>
          {{day}}: {{evnt}}
        </li>
      </ul>
      <h2>eagle special</h2>
      <ul ng-repeat='(day,evnt) in gay.events.eagleSpecials'>
        <li>
          {{day}}: {{evnt}}
        </li>
      </ul>
    </div>
  </div>


</body>

</html>

<html>

<head></head>

<body ng-app="gay">
  <script src='/jspm_packages/es6-module-loader.js'></script>
  <!-- optional: to load ES6-style modules -->
  <script src='/jspm_packages/system.js'></script>
  <!-- required -->
  <script src="/config.js"></script>
  <!-- required -->

  <script>
    System.import("front/src/static/basic");
  </script>

  <h1>Hello World!</h1>
  <div >
    <div ng-controller='gayCtrl as gay'>
      <h2>eagle happy hours</h2>
      <ul ng-repeat='evnt in gay.happyHourEvents'>
        <li>
          {{evnt.age}}, {{evnt.cover}}, {{evnt.day}}, {{evnt.description}}, {{evnt.hours}}, {{evnt.name}}
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
